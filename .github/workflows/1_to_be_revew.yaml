name: To Be Review

on:
  schedule: [{cron: "0 0 * * *"}]
  push:
    branches: [main]
jobs:
  sync:
    name: Open Issue and Update State
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Open Issue and Update State
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python create_issue_to_review.py --github-username hsiangjenli
      
      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin
          git checkout main
          git pull origin main --rebase # 使用 rebase 確保提交記錄乾淨
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "bot: open issue and update state" || echo "No changes to commit"
          git push origin main
